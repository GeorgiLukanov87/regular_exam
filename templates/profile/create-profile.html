{% extends 'base.html' %}
{% block content %}

    <main>
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form class="register-form" method="post" action="{% url 'create-profile' %}">

                    {{ form }}
                    {% csrf_token %}

                    <button type="submit">Create</button>

                </form>
            </div>
        </section>
    </main>

{% endblock %}
